<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html & css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }

        h1 {
            text-align: center;
            margin: 20px 0px;
        }

        .pra {
            text-align: center;
            font-size: 20px;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">الرئيسة</a>
        <a href="#">من نحن</a>
        <a href="#">تواصل معنا </a>
    </nav>

    <h1>مرحباً بك في موقع المراجعة </h1>
    <p class="pra">هذا تمرين بسيط لمراجعة html & css</p>
    <div class="cards">
        <div class="card">
            <img src="#" alt="first1">
            <p>بطاقة رقم 1</p>
        </div>
        <div class="card">
            <img src="#" alt="first2">
            <p>بطاقة رقم 2</p>
        </div>
        <div class="card">
            <img src="#" alt="first3">
            <p>بطاقة رقم 3</p>
        </div>
    </div>
</body>

</html>
